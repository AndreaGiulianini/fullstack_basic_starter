volumes:
  pgdata:

services:
  app:
    develop:
      watch:
        - action: sync
          path: ./app
          target: /home/node/app
          ignore:
            - ./app/node_modules/
        - action: rebuild
          path: ./app/package.json
    volumes:
      - /home/node/app/node_modules
      - /home/node/app/.next
    restart: unless-stopped
    depends_on:
      - db

  api:
    develop:
      watch:
        - action: sync
          path: ./api
          target: /home/node/api
          ignore:
            - ./api/node_modules/
        - action: rebuild
          path: ./api/package.json
    volumes:
      - /home/node/api/node_modules
    restart: always
    depends_on:
      - db

  db:
    image: postgres:13  # You can specify a different version if needed
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"  # Maps PostgreSQL to local port 5432
    volumes:
      - pgdata:/var/lib/postgresql/data  # Persistent storage for database data
    networks:
      - web
