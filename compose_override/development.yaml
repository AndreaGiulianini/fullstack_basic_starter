volumes:
  pgdata: null
  valkeydata: null
  esdata: null

services:
  app:
    develop:
      watch:
        - action: sync
          path: ./app
          target: /home/node/app
          ignore:
            - ./app/node_modules/
        - action: rebuild
          path: ./app/package.json
    volumes:
      - /home/node/app/node_modules
      - /home/node/app/.next
    restart: unless-stopped
    depends_on:
      - postgres_db

  api:
    develop:
      watch:
        - action: sync
          path: ./api
          target: /home/node/api
          ignore:
            - ./api/node_modules/
        - action: rebuild
          path: ./api/package.json
    volumes:
      - /home/node/api/node_modules
    restart: always
    depends_on:
      - postgres_db

  postgres_db:
    image: "postgres:18"
    container_name: postgres_db
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASS}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "5432:5432"
    volumes:
      - "pgdata:/var/lib/postgresql"

  valkey:
    image: "valkey/valkey:9"
    container_name: valkey
    command: valkey-server --port 6379 --cluster-enabled no --requirepass ${VALKEY_PASS}
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - "valkeydata:/data"

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:9.2.0"
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - "esdata:/usr/share/elasticsearch/data"

  kibana:
    image: "docker.elastic.co/kibana/kibana:9.2.0"
    container_name: kibana
    environment:
      - "ELASTICSEARCH_HOSTS=http://${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}"
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
